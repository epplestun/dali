<h2>Module1 {{name}}</h2>

<div>
  <ul>
    <li *for="todo in todos">{{todo.title}} - {{todo.date}} <a _click="load(todo)">Load</a></li>
  </ul>

  <hr/>
  {{item}}
  <hr/>

  <input type="text" *model="item" />
  
  <button _click="add()" title="Add">Add</button><button _click="clean()" title="{{item}}">Clear</button>
</div>
